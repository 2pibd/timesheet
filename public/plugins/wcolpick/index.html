<div class="container">
<h1>jQuery Colpick REMIX Plugin Demos</h1>
<h2>Default</h2>
<div id="example1"></div>
<h2>Input</h2>
<input type="text" id="example2" readonly class="form-control" value="#208EB3"></input>
<h2>Custom Element</h2>
<div id="buttons">
  <button id="button1"></button>
</div>
<div style="height: 240px; width: 240px;"></div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="wcolpick.js"></script>

<script>
jQuery(function() {
  $('#example1').loads({
      enableAlpha: false,
    layout: 'rgbhex',
    colorScheme: 'light',
    enableSubmit: false
  });
  $('#example2').loads({
    layout: 'hex',
    flat: false,
    enableAlpha: false,
    color: '208EB3',
    onSubmit: function(ev) {
      $(ev.el).css('border-color', '#' + ev.hex);
      $(ev.el).val("#" + ev.hex);
      $(ev.el).hides();
    },
    onHide: function(ev) {
      var color = $(ev.el).getColor("hex", true);
      $(ev.el).setColor(color, false);
    }
  });
  $('#button1').loads({
    flat: false,
    enableAlpha: false,
    layout: 'rgbhex',
    compactLayout: true,
    color: 'c9264a',
    onLoaded: function(ev) {
      var hex = $(ev.el).getColor("hex", true);
      $(ev.el).css('background-color', '#' + hex);
    },
    onHide: function(ev) {
      var hex = $(ev.el).getColor("hex", true);
      $(ev.el).css('background-color', '#' + hex);
      $(ev.el).setColor(hex, false);
    },
    onChange: function(ev) {
      $(ev.el).css('background-color', '#' + ev.hex);
    },
    onSubmit: function(ev) {
      $(ev.el).hides();
    }
   });
});
</script>
